method: bayes
metric:
  name: log_dpp
  goal: maximize
early_terminate:
  type: hyperband
  max_iter: 500
  eta: 3
parameters:
  batch_size:
    distribution: int_uniform
    min: 4
    max: 16
  latent_dim:
    distribution: int_uniform
    min: 32
    max: 128
  lr_disc:
    distribution: log_uniform_values
    min: 0.00005
    max: 0.001
  lr_gen:
    distribution: log_uniform_values
    min: 0.0001
    max: 0.003
  n_epochs:
    distribution: int_uniform
    min: 150
    max: 500
  gen_iters:
    distribution: categorical
    values:
      - 1
      - 2
  discrim_iters:
    distribution: categorical
    values:
      - 1
      - 2
  slice_sampling_rate:
    distribution: uniform
    min: 0.1
    max: 0.5
program: /cluster/home/chatterer/SemesterProject/projects/EngiOpt/engiopt/slice_gan_3d/slice_gan_3d.py
